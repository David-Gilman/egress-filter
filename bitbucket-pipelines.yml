# You can specify a custom docker image from Docker Hub as your build environment.
image: python:2.7.10

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - pip install -U $BITBUCKET_CLONE_DIR/.
          - pip --version
          - python -m unittest discover $BITBUCKET_CLONE_DIR/pydnserver/unittests/